	function checkscreen() {

	var tgglbowl=true;
	function affimg(zis) {
		if (tgglbowl)

		else
			zis.src = zis.src.replace(/chapitre-(\d+).gif/, 'chap$1.png');
		tgglbowl = !tgglbowl;
		return false;
	}
